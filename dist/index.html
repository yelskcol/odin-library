<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script type="module" src="app.js"></script>
  </head>

  <body>
    <header>
      <button class="btn" id="js-add-movie-btn">Add Movie</button>
    </header>
    <main>
      <div class="add-movie-modal add-movie-modal--hidden">
        <form>
          <div>
            <label for="Title">Title</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div>
            <label for="Director">Director</label>
            <input type="text" id="director" name="director" required />
          </div>
          <div>
            <label for="Year">Year</label>
            <input type="text" id="year" name="year" required />
          </div>
        </form>
        <div class="add-movie-modal__buttons">
          <button class="btn">Add Movie</button>
          <button class="btn">Cancel</button>
        </div>
      </div>
      <div class="backdrop backdrop--hidden"></div>
    </main>
  </body>
</html>
